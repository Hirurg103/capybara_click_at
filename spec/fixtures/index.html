<!doctype html>
<html>
  <head>
    <script src="https://rawgit.com/jquery/jquery/1.12.4/dist/jquery.min.js"></script>
    <script>
     function log(text) {
       $("<div>", { text: text }).appendTo('#log');
     }
    </script>
  </head>

  <body>
    <div id="log">
      <h2>
        Logs...
      </h2>
    </div>
    <br/>
    <hr/>

    <h2>Click at document</h2>
      <script>
        $(document).on('click', function(e) {
          var x = e.pageX;
          var y = e.pageY;
          log("Document clicked at (" + x + ", " + y + ")");
        });
      </script>


    <br/>
    <hr/>

    <h2>Click at Container</h2>

    <div id="container" style="width:100px; height:100px; background-color: #42f515">
      <script>
        $(document).on('click', '#container', function(e) {
          var x = e.pageX - this.offsetLeft;
          var y = e.pageY - this.offsetTop;
          log("Container clicked at (" + x + ", " + y + ")");

         e.stopPropagation();
       });
      </script>
    </div>

  </body>
</html>
